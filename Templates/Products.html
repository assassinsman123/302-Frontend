<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Marketplace</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <div class="nav-left">
      <h2>Marketplace</h2>
      <button class="btn">Sell</button>
      <button class="btn active">Categories</button>
    </div>
    <div class="nav-right">
      <!-- User Icon - Logout -->
      <a href="{{ url_for('logout') }}" class="user-icon" title="Logout">👤 Logout</a>
      <!-- Search -->
      <span class="search-icon">🔍</span>
    </div>
  </nav>
  <!--products grid-->
  <div class="products">
    {%for product in products%}
    <div class="product">
      <img src="{{product.image}}" alt="{{product.name}}">
      <p>{{product.price}} {{product.name}}</p>
    </div>
    {%endfor%}
</body>
</html>
