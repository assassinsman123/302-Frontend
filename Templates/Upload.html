<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Upload Product</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
 <nav class="navbar">
    <div class="nav-left">
      <h2>Upload Product</h2>
    </div>
    <div class="nav-right">
      <a href="{{ url_for('products') }}" class="btn">Back</a>
      <a href="{{ url_for('logout') }}" class="user-icon">ðŸ‘¤ Logout</a>
    </div>
  </nav>
  <!-- Upload Form -->
  <div class="container">
    <form action="{{ url_for('upload') }}" method="POST" enctype="multipart/form-data">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" placeholder="Enter product title" required>

        <label for="price">Price</label>
        <input type="text" id="price" name="price" placeholder="Enter product price" required>

        <label for="catergory">Category</label>
        <input type="text" id="category" name="category" placeholder="Enter product category" required>

        <label for="condition">Condidtion</label>
        <input type="text" id="condition" name="condition" placeholder="Enter product condition" required>

        <label for="features">Features</label>
        <input type="text" id="features" name="features" placeholder="Enter product features" required>

        <label for="image">Image</label>
        <input type="file" id="image" name="image" accept="image/*" required>

       <button type="submit" class="btn">Upload</button>
    </form>
  </div>
</body>
</html>
